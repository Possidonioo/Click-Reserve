<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click&Reserve - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #d7e1ec, #b1bbb7);
    }

    .header {
      background: linear-gradient(to right, #43cea2, #185a9d);
      padding: 10px 0;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.5rem;
      color: white;
    }

    .logo-img {
      width: 80px;
      height: 80px;
      margin-right: 10px;
      object-fit: contain;
    }

    .main-content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .login-container button:hover {
      opacity: 0.9;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #185a9d;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .login-container {
        padding: 20px;
      }

      .login-container h2 {
        font-size: 1.5rem;
      }

      .login-container input,
      .login-container button {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .logo-img {
        width: 60px;
        height: 60px;
      }

      .logo {
        font-size: 1.2rem;
      }

      .login-container {
        padding: 15px;
        margin: 10px;
      }

      .login-container h2 {
        font-size: 1.3rem;
      }

      .login-container input,
      .login-container button {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="paginicial.html" style="text-decoration: none;">
        <div class="logo">
          <img src="logo3s.png" alt="Logo" class="logo-img">
          <span class="logo-text">Click&Reserve</span>
        </div>
      </a>
  </header>

  <main class="main-content">
    <div class="login-container">
      <h2>P치gina destinada aos Administradores</h2>
      <form id="loginForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cod" placeholder="C칩digo" required>
        <input type="password" id="senha" placeholder="Senha" required>
        
        <button type="submit">Entrar</button>
        <button type="button" class="voltar-btn" onclick="window.location.href='index.html'">Voltar</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const nome = document.getElementById('nome').value;
      const cod = document.getElementById('cod').value;
      const senha = document.getElementById('senha').value;

      if (nome === 'admin' && cod === '123' && senha === 'senha123') {
        window.location.href = 'pagadm.html';  
      } else {
        alert('Usu치rio, c칩digo ou senha incorretos');
      }
    });
  </script>
</body>
</html>
